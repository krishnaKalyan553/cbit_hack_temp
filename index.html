<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canteen Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body id="page-body">
    <div id="nav-bar-div">
        <nav id="nav-bar">
            <a id="nav-home" href="index.html">Home</a>
            <a id="nav-about" href="">About</a>
            <a id="nav-menu" href="">Menu</a>
            <a id="nav-feedback" href="">Feedback</a>
            <a id="nav-contact-us" href="">Contact us</a>                   
        </nav>
    </div>
    <br>
    <div id="index-content">
        <div id="login-div">
            <p id="login-title">Login</p>
            <form id="login-form">
                <label for="email-address">Enter email address:</label><br>
                <input id="email-address" type="text" placeholder="example.com.."><br>
                <label for="password">Enter password:</label><br>
                <input id="password" type="text" placeholder="password"><br>
                <input id="student-login-submit" type="submit" value="Login as Student">
                <input id="admin-login-submit" type="submit" value="Login as Admin">
            </form>
        </div>
        <div id="signup-div">
            <p id="signup-title">Signup</p>
            <form id="signup-form">
                <label for="name">Enter name:</label><br>
                <input id="name" type="text" placeholder="Example"><br>
                <label for="email-address">Enter email address:</label><br>
                <input id="email-address" type="text" placeholder="example.com.."><br>
                <label for="password">Enter password:</label><br>
                <input id="password" type="text" placeholder="example"><br>
                <label for="re-enter-password">Re-enter password:</label><br>
                <input id="re-enter-password" type="text" placeholder="example"><br>
                <input id="student-signup-submit" type="submit" value="Signup as Student">
                <input id="admin-signup-submit" type="submit" value="Signup as Admin">
            </form>
        </div>
        <div id="welcome-div">
            <p id="welcome-title">Welcome!</p>
            <p id="welcome-content">This is our Canteen Management System, 
                use this website to order your canteen meals beforehand so 
                you can avoid the wait and enjoy your food warm and fresh!</p>
        </div>
    </div>
</body>

</html>
