<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canteen Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body id="page-body">
    <div id="nav-bar-div">
        <nav id="nav-bar">
            <a class="nav-element" id="nav-home" href="">Home</a>
            <a class="nav-element" id="nav-about" href="">About</a>
            <a class="nav-element" id="nav-menu" href="">Menu</a>
            <a class="nav-element" id="nav-feedback" href="">Feedback</a>
            <a class="nav-element" id="nav-contact" href="">Contact us</a>
        </nav>
    </div>
    <br>
    <div class="container" id="index-content">
        <br>
        <div class="fixed" id="login-div">
            <p class="title" id="login-title">Login</p>
            <form id="login-form">
                <label for="email-address">Enter email address:</label><br>
                <input class="field" id="email-address" type="text" placeholder="example.com"><br>
                <label for="password">Enter password:</label><br>
                <input class="field" id="password" type="text" placeholder="password"><br>
                <div class="buttons" id="login-buttons">
                    <input id="student-login-submit" class="buttons" type="submit" value="Student Login">
                    <input id="admin-login-submit" class="buttons" type="submit" value="Admin Login">
                </div>
            </form>
        </div>
        <div class="flex-item" id="signup-div">
            <p class="title" id="signup-title">Signup</p>
            <form id="signup-form">
                <label for="name">Enter name:</label><br>
                <input class="field" id="name" type="text" placeholder="Example"><br>
                <label for="email-address">Enter email address:</label><br>
                <input class="field" id="email-address" type="text" placeholder="example.com"><br>
                <label for="password">Enter password:</label><br>
                <input class="field" id="password" type="text" placeholder="example"><br>
                <label for="re-enter-password">Re-enter password:</label><br>
                <input class="field" id="re-enter-password" type="text" placeholder="example"><br>
                <div class="buttons" id="signup-buttons">
                    <input id="student-signup-submit" class="buttons" type="submit" value="Student Signup">
                    <input id="admin-signup-submit" class="buttons" type="submit" value="Admin Signup">
                </div>
            </form>
        </div>
        <div class="flex-item" id="welcome-div">
            <p class="title" id="welcome-title">Welcome!</p>
            <p class="text" id="welcome-content">This is our Canteen Management System, use this website to
                order your canteen meals beforehand so you can avoid the wait
                and enjoy your food warm and fresh!</p>
        </div>
    </div>
</body>

</html>
